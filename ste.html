<!DOCTYPE HTML>
<html>
	<head>
		<title>STE</title>
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dojo/dojo.xd.js"></script>
		<script src="ste.js"></script>
		<script>
			var template = "\
{?header}\
	<h2>{header}<\/h2>\
{-}\
	<h2>No header<\/h2>\
{.}\
<!--<p><tt>DEBUG: {items|call:'toString'}<\/tt><\/p>-->\
<p>We have {items.length} color{?items.length|eq:1|not}s{.}.<\/p>\
{?items.length}\
	<ul>\
		{*items}\
			{?%.item|eq:'white'}\
				<li class='item {?%.index|even}even{-}odd{.}' value='{%.index|safeHtmlAttr|nodef}'>\
					<span style='color: black; background: white;'>{%.item}<\/span>\
				<\/li>\
			{-}\
				<li class='item {?%.index|even}even{-}odd{.}' value='{%.index|safeHtmlAttr|nodef}'>\
					<span style='color: white; background: {%.item|safeHtmlAttr|nodef};'>{%.item}<\/span>\
				<\/li>\
			{.}\
		{.}\
	<\/ul>\
{.}\
";
			var t = ste.compileTemplate(template);
			t.def = t.safeHtml;
			var r = t.exec({
					header: "Flag colors",
					items: ["red", "white", "blue"]
					//items: ["black"]
				});
			/*
			var r = ste.runTemplate(template, {
					header: "Flag colors",
					items: ["red", "white", "blue"]
					//items: ["black"]
				});
			*/
			
			dojo.ready(function(){
				dojo.byId("result").innerHTML = r;
			});
		</script>
		<style>
			.item {
				padding: 2pt 0;
				font-weight: bold;
			}
			.item.even {
				background-color: #ddd;
			}
			.item.odd {
				background-color: #eee;
			}
			.item span {
				padding: 0 4pt;
				border:  1pt solid #888;
			}
		</style>
	</head>
	<body>
		<h1>STE</h1>
		<div id="result"></div>
	</body>
</html>
